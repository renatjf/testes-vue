<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introdução ao Vue JS</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>

    <div id="app">
      {{ msg }}
      <p v-bind:title="titulo">Teste com Title: passe o mouse em cima</p>
    </div>


    <script type="text/javascript">

      var app = new Vue({
        el:"#app",
        data:{
          msg:'Testes com v-bind',
          titulo:"Teste com V-Bind no title"
        }

      });


    </script>

  </body>
</html>
