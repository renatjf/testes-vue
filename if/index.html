<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testes cvom if e for</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>

    <div id="app">
      {{ msg }}
      <p v-bind:title="titulo">Teste com Title</p>
      <p v-if="condicao">Teste com IF esta true</p>
      <p v-if="condicao" v-for="registro in registros">{{registro.titulo}}</p>
    </div>


    <script type="text/javascript">

      var app = new Vue({
        el:"#app",
        data:{
          msg:'Testes com if e for',
          titulo:"Teste com V-Bind",
          condicao: true,
          registros:[
            {titulo:'registro1'},
            {titulo:'registro2'},
            {titulo:'registro3'},
            {titulo:'registro4'},
            {titulo:'registro5'}
          ]
        }

      });


    </script>

  </body>
</html>
